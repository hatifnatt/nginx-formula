nginx:
  version: ''
  package: nginx
  # variants
  #
  #package:
  #  - nginx: 1.14*
  #
  #package:
  #  - nginx
  #  - nginx-module-geoip
  #  - nginx-module-image-filter
  conf_dir: /etc/nginx
  use_official_repo: false
  service:
    name: nginx
    # running / dead
    status: running
    enable: true
    # perform reload instead of restart
    reload: true
  main_config:
    name: nginx.conf
    source: ''
    params: {}
    config:
      - user: www-data
      - worker_processes: auto
      - pid: /run/nginx.pid
      - include: /etc/nginx/modules-enabled/*.conf
      - events:
          - worker_connections: 768
      - http:
          - sendfile: 'on'
          - tcp_nopush: 'on'
          - tcp_nodelay: 'on'
          - keepalive_timeout: 65
          - types_hash_max_size: 2048
          - server_tokens: 'off'
          - include: /etc/nginx/mime.types
          - default_type: application/octet-stream
          - ssl_protocols: TLSv1 TLSv1.1 TLSv1.2
          - ssl_prefer_server_ciphers: 'on'
          - access_log: /var/log/nginx/access.log
          - error_log: /var/log/nginx/error.log
          - include: 'conf.d/*.conf'
  tls:
    packages:
      - openssl
      - python3-m2crypto
    certs_dir: /etc/nginx/certs
    certs: {}
  configs_unmanaged_purge: false
  configs: {}
  snippets_unmanaged_purge: false
  snippets: {}
  sites_available_dir: sites-available
  sites_enabled_dir: sites-enabled
  sites_unmanaged: none
  sites: {}
