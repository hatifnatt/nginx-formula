---
# os: Debian
Debian-12:
  tls:
    packages:
      - openssl
      - python3-m2crypto

Debian-11:
  tls:
    packages:
      - openssl
      - python3-m2crypto

Debian-10:
  # Preserving legacy approach for Debian 10 without 'signed-by='
  repo:
    config:
      humanname: nginx repo
      name: deb http://nginx.org/packages/{{ grains['os']|lower }} {{ grains['oscodename']|lower }} nginx
      file: /etc/apt/sources.list.d/nginx-official-{{ grains['oscodename']|lower }}.list
      key_url: https://nginx.org/keys/nginx_signing.key
      keyring: ''
  tls:
    packages:
      - openssl
      # backports repo required
      - python3-m2crypto

Debian-9:
  tls:
    packages:
      - openssl
      # looks like Py3 package is not available
      - python-m2crypto

# os: CentOS
CentOS Linux-8:
  selinux:
    packages:
      - policycoreutils
      - policycoreutils-python-utils
  tls:
    packages:
      - openssl
      # epel repo required
      - python3-m2crypto

CentOS Linux-7:
  selinux:
    packages:
      - policycoreutils
      - policycoreutils-python
  tls:
    packages:
      - openssl
      # epel repo required
      - python36-m2crypto

Red Hat Enterprise Linux Server-7:
  selinux:
    packages:
      - policycoreutils
      - policycoreutils-python
  tls:
    packages:
      - openssl
      # epel repo required
      - python36-m2crypto
